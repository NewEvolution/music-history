<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nashville Software School</title>
  </head>
  <body>
    <!-- Start invalid modal -->
    <div class="modal fade" id="invalid-modal" tabindex="-1" role="dialog" aria-labelledby="invalid-modal-label">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="invalid-modal-label">Invalid Song Submission</h4>
          </div>
          <div class="modal-body">
            New songs cannot be submitted without <span id="aOrAn"></span> <em id="invalid-field"></em>.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End invalid modal -->

    <!-- Main container div -->
    <div class="container-fluid">

      <!-- Header Navigation Bar -->
      <div class="fixed-nav-holder row">
        <div class="col-md-1"></div>
        <nav class="navbar navbar-default col-md-10">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></a>
          </div>
          <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav">
              <li role="presentation"><a href="index.html">View Music</a></li>
              <li role="presentation" class="active"><a href="#">Add Music</a></li>
            </ul>
          </div>
        </nav>
        <div class="col-md-1"></div>
      </div>

      <!-- Column body layout -->
      <div class="row undernav">

        <!-- Input form & border columns -->
        <div class="col-md-1"></div>
        <div class="col-xs-12 col-sm-12 col-md-10 dark-fade">
          <div class="col-sm-1 col-md-1 col-lg-2"></div>
          <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8">
            <form class="form-group" id="add-form" action="#" method="POST">
              <div class="input-group">
                <span class="input-group-addon">Title:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" class="form-control add-input" name="title" id="title" placeholder="Enter Song Title">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Artist:&nbsp;&nbsp;</span>
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                  </button>
                  <ul id="add_artist-dropdown" class="dropdown-menu">
                    <!-- Populate via add-dropdown.hbs -->
                  </ul>
                </div>
                <input type="text" class="form-control add-input" name="artist" id="artist" placeholder="Enter Artist Name">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Album:</span>
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                  </button>
                  <ul id="add_album-dropdown" class="dropdown-menu">
                    <!-- Populate via add-dropdown.hbs -->
                  </ul>
                </div>
                <input type="text" class="form-control add-input" name="album" id="album" placeholder="Enter Album Name">
              </div>

              <div id="genre">
                <!-- Populate via genreradio*.hbs -->
              </div>
              <input class="btn btn-default form-action" id="add-submit" type="submit" value="Submit">
              <input class="btn btn-default form-action full-transparent" id="add-reset" type="submit" value="Reset">
            </form>
          </div>
          <div class="col-sm-1 col-md-1 col-lg-2"></div>
        </div>
        <div class="col-md-1"></div>

      </div>
    </div>
    <script data-main="./javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
  </body>
</html>
