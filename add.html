<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nashville Software School</title>
  </head>
  <body>
    <!-- Main container div -->
    <div class="container-fluid">

      <!-- Header Navigation Bar -->
      <div class="fixed-nav-holder row">
        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></a>
          </div>
          <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav">
              <li role="presentation"><a href="index.html">View Music</a></li>
              <li role="presentation" class="active"><a href="add.html">Add Music</a></li>
              <li role="presentation"><a href="#">Profile</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </nav>
      </div>

      <!-- Column body layout -->
      <div class="row undernav">


        <!-- Input form holder -->
        <div class="col-sm-12 dark-fade row">
          <div class="col-sm-1 col-md-2 col-lg-3"></div>
          <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <form class="form-group" action="#" method="POST">

              <!-- <div class="input-group">
                <span class="input-group-addon">Song Length:</span>
                <input class="form-control" type="range" name="songlength" min="0.0" max="10.0" step="0.1" value="5.0">
              </div> -->

              <div class="input-group">
                <span class="input-group-addon">Title:&nbsp;&nbsp;&nbsp;</span>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter Song Title">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Artist:&nbsp;&nbsp;</span>
                <input type="text" class="form-control" name="artist" id="artist" placeholder="Enter Artist Name">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Album:</span>
                <input type="text" class="form-control" name="album" id="album" placeholder="Enter Album Name">
              </div>

              <div class="row">
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input type="radio" name="genre" aria-label="..." value="Rock">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="rock" value="Rock">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input type="radio" name="genre" aria-label="..." value="Electronic">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="Electronic" value="Electronic">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input type="radio" name="genre" aria-label="..." value="Pop">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="pop" value="Pop">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input type="radio" name="genre" aria-label="..." value="Hip Hop">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="hip hop" value="Hip Hop">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input type="radio" name="genre" aria-label="..." value="Blues">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="blues" value="Blues">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input type="radio" name="genre" aria-label="..." value="Classical">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="classical" value="Classical">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input type="radio" name="genre" aria-label="..." value="Folk">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="folk" value="Folk">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input type="radio" name="genre" aria-label="..." value="GetOther">
                    </span>
                    <input type="text" id="genre" class="form-control" aria-label="..." placeholder="Other">
                  </div>
                </div>
              </div>
              <input class="btn form-action" id="add-submit" type="submit" value="Submit">
            </form>
          </div>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3"></div>

      </div>
    </div>
    <script data-main="./javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
