<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nashville Software School</title>
  </head>
  <body>
    <!-- Main container div -->
    <div class="container-fluid">

      <!-- Header Navigation Bar -->
      <div class="fixed-nav-holder row">
        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></a>
          </div>
          <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav">
              <li role="presentation"><a href="index.html">View Music</a></li>
              <li role="presentation" class="active"><a href="add.html">Add Music</a></li>
              <li role="presentation"><a href="index.html">Profile</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </nav>
      </div>

      <!-- Column body layout -->
      <div class="row undernav dark-fade">

        <!-- Input form & border columns -->
        <div class="col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
          <form class="form-group" id="add-form" action="#" method="POST">

            <div class="input-group">
              <span class="input-group-addon">Title:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <input type="text" class="form-control" name="title" id="title" placeholder="Enter Song Title">
            </div>

            <div class="input-group">
              <span class="input-group-addon">Artist:&nbsp;&nbsp;</span>
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                </button>
                <ul id="add_artist-dropdown" class="dropdown-menu">
                  <!-- Populate via add-dropdown.hbs -->
                </ul>
              </div>
              <input type="text" class="form-control" name="artist" id="artist" placeholder="Enter Artist Name">
            </div>

            <div class="input-group">
              <span class="input-group-addon">Album:</span>
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                </button>
                <ul id="add_album-dropdown" class="dropdown-menu">
                  <!-- Populate via add-dropdown.hbs -->
                </ul>
              </div>
              <input type="text" class="form-control" name="album" id="album" value="" placeholder="Enter Album Name">
            </div>

            <div id="genre">
              <!-- Populate via genreradio*.hbs -->
            </div>
            <input class="btn btn-default form-action" id="add-submit" type="submit" value="Submit">
            <input class="btn btn-default form-action full-transparent" id="add-reset" type="submit" value="Reset">
          </form>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3"></div>

      </div>
    </div>
    <script data-main="./javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
