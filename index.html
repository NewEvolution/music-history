<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nashville Software School</title>
  </head>
  <body>

    <!-- Main container div -->
    <div class="container">

      <!-- Header Navigation Bar -->
      <div class="fixed-nav-holder row">
        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></a>
          </div>
          <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav">
              <li role="presentation" class="active"><a href="#">View Music</a></li>
              <li role="presentation"><a href="#">Add Music</a></li>
              <li role="presentation"><a href="#">Profile</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Two column body layout -->
      <div class="row undernav">


        <!-- Left Conrol Area -->
        <div class="col-sm-5 col-md-4 left-controls">
          <form class="form-group" action="#" method="POST">

            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Song Length:</span>
              <input class="form-control" type="range" name="songlength" min="0.0" max="10.0" step="0.1" value="5.0">
            </div>

            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Artist:&nbsp;&nbsp;</span>
              <select class="form-control" name="artist">
                <option value="none">None</option>
                <option value="nirvana">Nirvana</option>
                <option value="stp">Stone Temple Pilots</option>
                <option value="mum">m&uacute;m</option>
                <option value="robotscience">Robot Science</option>
                <option value="colugo">Colugo</option>
              </select>
            </div>

            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Album:</span>
              <select class="form-control" name="album">
                  <option value="none">None</option>
                <optgroup label="Nirvana">
                  <option value="bleach">Bleach</option>
                  <option value="nevermind">Nevermind</option>
                  <option value="incesticide">Incesticide</option>
                  <option value="inutero">In Utero</option>
                </optgroup>
                <optgroup label="Stone Temple Pilots">
                  <option value="core">Core</option>
                  <option value="purple">Purple</option>
                  <option value="no4">No. 4</option>
                </optgroup>
                <optgroup label="m&uacute;m">
                  <option value="ywdtio">Yesterday Was Dramatic - Today Is OK</option>
                </optgroup>
                <optgroup label="Robot Science">
                  <option value="square">square</option>
                  <option value="doodads">Doodads</option>
                  <option value="gl">Good Luck</option>
                </optgroup>
                <optgroup label="Colugo">
                  <option value="hyf">Hello Yellow Fellow</option>
                  <option value="mfp">Music for People</option>
                  <option value="dp">Dance Party</option>
                </optgroup>
              </select>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." value="rock">
                  </span>
                  <input type="text" class="form-control" readonly aria-label="rock" value="Rock">
                </div>
              </div>
              <div class="col-xs-6">
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." value="electronic">
                  </span>
                  <input type="text" class="form-control" readonly aria-label="Electronic" value="Electronic">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." value="pop">
                  </span>
                  <input type="text" class="form-control" readonly aria-label="pop" value="Pop">
                </div>
              </div>
              <div class="col-xs-6">
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." value="hip hop">
                  </span>
                  <input type="text" class="form-control" readonly aria-label="hip hop" value="Hip Hop">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." value="blues">
                  </span>
                  <input type="text" class="form-control" readonly aria-label="blues" value="Blues">
                </div>
              </div>
              <div class="col-xs-6">
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." value="classical">
                  </span>
                  <input type="text" class="form-control" readonly aria-label="classical" value="Classical">
                </div>
              </div>
            </div>
            <input class="btn filter" type="submit" value="Filter">
          </form>
        </div>


        <!-- Right Content Area -->
        <div class="col-sm-7 col-md-8 right-content">
          <div class="content">
          </div>
          <button id="more" class="btn">More ></button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script data-main="./javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
