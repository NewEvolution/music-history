<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nashville Software School</title>
  </head>
  <body>
    <!-- Main container div -->
    <div class="container-fluid">

      <!-- Header Navigation Bar -->
      <div class="fixed-nav-holder row">
        <div class="col-md-1"></div>
        <nav class="navbar navbar-default col-md-10">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></a>
          </div>
          <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav">
              <li role="presentation" class="active"><a href="index.html">View Music</a></li>
              <li role="presentation"><a href="add.html">Add Music</a></li>
              <li role="presentation"><a href="index.html">Profile</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </nav>
        <div class="col-md-1"></div>
      </div>

      <!-- Column body layout -->
      <div class="row undernav">
        <div class="col-md-1"></div>

        <!-- Left conrol area -->
        <div class="col-sm-5 col-md-4 dark-fade">
          <form id="filter-form" class="form-group" action="#" method="POST">

            <!-- <div class="input-group">
              <span class="input-group-addon">Song Length:</span>
              <input class="form-control" type="range" name="songlength" min="0.0" max="10.0" step="0.1" value="5.0">
            </div> -->

            <div class="input-group">
              <span class="input-group-addon">Artist:&nbsp;&nbsp;</span>
              <select class="form-control filter-input" name="artist" id="artist">
                <!-- Populate via add-select.hbs -->
              </select>
            </div>

            <div class="input-group">
              <span class="input-group-addon">Album:</span>
              <select class="form-control filter-input" name="album" id="album">
                <!-- Populate via add-select.hbs -->
              </select>
            </div>

            <div id="genre">
              <!-- Populate via genrecheck.hbs -->
            </div>
            <input class="btn btn-default form-action" id="filter-submit" type="submit" value="Filter">
            <input class="btn btn-default form-action full-transparent" id="filter-reset" type="submit" value="Reset">
          </form>
        </div>


        <!-- Right content area -->
        <div class="col-sm-7 col-md-6 right-content">
          <div class="content">
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>

    </div>
    <script data-main="./javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
